<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validace Formuláře</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Registrace</h2>

  <form id="myForm">
    <div class="mb-4">
      <label for="username" class="block text-gray-600 font-medium">Uživatelské jméno</label>
      <input type="text" id="username" name="username"
             class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
             placeholder="Zadejte jméno">
      <p id="error-message" class="mt-1 text-sm text-red-500 hidden">Jméno musí mít alespoň 8 znaků.</p>
    </div>

    <button type="submit"
            class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 transition">
      Odeslat
    </button>
  </form>
</div>

<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    let username = document.getElementById("username").value;
    let errorMessage = document.getElementById("error-message");

    if (username.length < 8) {
      errorMessage.classList.remove("hidden");
      event.preventDefault(); // Zabrání odeslání formuláře
    } else {
      errorMessage.classList.add("hidden");
    }
  });
</script>
</body>
</html>
